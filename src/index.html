<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="todo-conainer">
      <div class="table-header">
        <h2>Today's To Do</h2>
        <img class="reload-icon" id="reload-img" alt="reload" />
      </div>
      <form class="add-form" id="add-form">
        <input
          class="add-input"
          id="add-input"
          type="text"
          required
          placeholder="Add to your list..."
        />
        <img id="enter-icon" class="enter-icon" alt="intro" />
      </form>
      <ul class="todo-list" id="todo-list"></ul>
      <div class="clear-btn" onclick="deleteAllCompleted()">
        Clear all completed
      </div>
    </section>
  </body>
</html>
